<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

        <!-- Compiled and minified CSS -->

    <body>
    	
    <div class="row content-global">

    	<div class="col s12 m6 push-m6 l8 push-l4 xl9 push-xl3 orange content-map">
    		<div id="map"></div>
    	</div>

    	<div class="col s12 m6 pull-m6 l4 pull-l8 xl3 pull-xl9 white content-content">

    		  <header>
          		<h1 class="logo"><img src="img/logo.png" alt="spritz"></h1>
          		<div class="divider"></div>
      		</header>
      		
      		<nav class="white">
      			<div class="fixed-action-btn menu">
      				<a class="btn-floating btn-large btn-flat red open-menu-mobile"><i class="large material-icons icon-menu"></i></a>   
  				    <ul class="floating-menu">
  				      <li>
  				      	<a class="btn-floating red"><i class="material-icons">search</i></a>
  				      	<div class="add-star">
            					<input placeholder="Search" id="first_name" type="text" class="black-text">
            					<label for="first_name"></label>
            					<a class="btn-floating red menu-valid valid search-input"><i class="material-icons">add</i></a>
          				</div>
  				      </li>
  				      <li>
  				      	<a class="btn-floating yellow darken-1"><i class="material-icons">star</i></a>
  				      	<div class="add-star">
  					      		<p class="star-bullet" data-star="1">&nbsp;</p>
  					      		<p class="star-bullet" data-star="2">&nbsp;</p>
  					      		<p class="star-bullet" data-star="3">&nbsp;</p>
  					      		<p class="star-bullet" data-star="4">&nbsp;</p>
  					      		<p class="star-bullet" data-star="5">&nbsp;</p>
  					      		<a class="btn-floating red menu-valid valid get-star"><i class="material-icons">add</i></a>
  				      	</div>
  				      </li>
  				      <li>
  				      	<a class="btn-floating green"><i class="material-icons">add_location</i></a>
  				      	<div class="add-star last">
  				      		<a class="waves-effect center-align black-text valid add-restaurant-btn">Ajouter un restaurant</a>
  				      	</div>
  				      </li>
  				    </ul>
				    </div>
      		</nav>

      		<div class="content-chip">
      			<div class="chip"><span class="nb-star">3</span> Ã©toiles</div>
      			<div class="chip"><span>50</span>km</div>
      			<div class="divider"></div>
      		</div>

      		<div class="content-list-wrapper">
      			<div class="list-display valign-wrapper"><p><a id="display-list" href="#">Afficher la liste</a></p></div>
      			<div class="content-list"></div>
      		</div>
      
    	</div>

      <div class="col s12 m6 pull-m6 l4 pull-l8 xl3 pull-xl9 yellow content-content box-container">
        <div class="resto-container white resto-info">
          <div id="street-view"></div>
          <div id="resto-content">
            <p class="resto-title"></p>
            <p class="resto-adress"></p>
            <p class="nb-star">&nbsp;<i class="material-icons">grade</i> (<span>47</span> avis)</p>
            <div class="resto-comment"></div>
          </div>
        </div>
        <div class="resto-container white resto-add"></div>
      </div>

    </div>

		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6Ydz_yqt5tbLhldq07FJ8S8P81-xv5XI"></script>
